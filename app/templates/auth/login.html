{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<div class="container1" style="color: white ;" > 
    <div class="row">
      <div class= "col-md-2"> </div>
      <br><br>
      <div class="col-md-8">
        <br><br>
        <h3 class="text-center login-text" style="color: #32de82;" id="login"> Login</h3>
        <br><br>

      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button  type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
        <br>
      {% endfor %}
      <!-- Login form -->
      <span style="color: white;" >{{wtf.quick_form(login_form)}}</span>
      <p style="color: #32de82;" > Don't have an account? <a href="{{url_for('auth.register')}}" style="color: #32de82;" >Sign up here</a></p>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
